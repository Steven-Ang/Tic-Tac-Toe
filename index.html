<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <table class="container ticTacBoard">
    <tr>
      <td id="grid-1" class=""><span></span></td>
      <td id="grid-2" class="vertical"><span></span></td>
      <td id="grid-3" class=""><span></span></td>
    </tr>
    <tr>
      <td id="grid-4" class="top"><span></span></td>
      <td id="grid-5" class="top vertical"><span></span></td>
      <td id="grid-6" class="top"><span></span></td>
    </tr>
    <tr>
      <td id="grid-7" class="top"><span></span></td>
      <td id="grid-8" class="top vertical"><span></span></td>
      <td id="grid-9" class="top"><span></span></td>
    </tr>
  </table>
  <div class="scoreBoard">
    <div class="score">
      <h3>Player 1 (X)</h3>
      <p class="firstPlayerScore"></p>
    </div>
    <div class="score">
      <h3>Tie</h3>
      <p class="tieScore"></p>
    </div>
    <div class="score">
      <h3>Player 2 (O)</h3>
      <p class="secondPlayerScore"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
